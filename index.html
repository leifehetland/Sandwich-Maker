<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Sandwich App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>

   <h1>It's Sandwich Time!</h1>

	<label for="breads">Breads: </label>
    <select id='bread' list="bread_list" name="bread" placeholder="Select your bread">
      <option value=""></option>
      <option value="White">White</option>
      <option value="Wheat">Wheat</option>
      <option value="Italian">Italian</option>
    </select>
  <button id='breadButton'>Select</button><br>

  <label for="meat">Meats:</label>
		<select id='meat' list="meat_list" name="meat" placeholder="Select your meat">
      <option value=""></option>
      <option value="Turkey">Turkey</option>
      <option value="Ham">Ham</option>
      <option value="Chicken">Chicken</option>
    </select>
  <button id='meatButton'>Select</button><br>

  <label for="cheese">Cheese:</label>
    <select id='cheese' list="cheese_list" name="cheese" placeholder="Pick your cheese">
      <option value=""></option>
      <option value="Cheddar">Cheddar</option>
      <option value="American">American</option>
      <option value="Swiss">Swiss</option>
     </select>
  <button id='cheeseButton'>Select</button><br>

  <label for="condiments">Condiments:</label>
    <select id='condiments' list="condiments_list" name="condiments" placeholder="Pick your condiments">
      <option value=""></option>
      <option value="Ketchup">Ketchup</option>
      <option value="Mustard">Mustard</option>
      <option value="Mayo">Mayo</option>
    </select>
  <button id='condimentsButton'>Select</button><br>

  <label for="veggies">Veggies:</label>
    <select id='veggies' list="veggies_list" name="veggies" placeholder="Select your veggies">
      <option value=""></option>
      <option value="Lettuce">Lettuce</option>
      <option value="Spinach">Spinach</option>
      <option value="Peppers">Peppers</option>
    </select>
  <button id='veggiesButton'>Select</button><br>

  <button id="makeMySandwich">Make My Sandwich</button>
  <button id="makeNewSandwich">Make A New Sandwich</button>


      <h2>Your sandwich and total will appear below:</h2>

      <div id="sandwich"></div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<script src="bread.js" type="text/javascript"></script>
<script src="meat.js" type="text/javascript"></script>
<script src="cheese.js" type="text/javascript"></script>
<script src="condiments.js" type="text/javascript"></script>
<script src="veggies.js" type="text/javascript"></script>
<script src="interactWithDOM.js" type="text/javascript"></script>
  </body>
</html>
