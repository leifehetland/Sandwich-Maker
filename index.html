<!DOCTYPE html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>The Sandwich App</title>
	  <link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>

   <h1>It's Sandwich Time!</h1>

	 <label for="breads">Breads: </label>
	 <select id='bread' list="bread_list" name="breads" placeholder="Select your bread">
        <option value=""></option>
        <option value="White">White</option>
        <option value="Wheat">Wheat</option>
        <option value="Italian">Italian</option>
    </select>
   <button id='breadButton'>Select</button><br>

        <label for="meats">Meats:</label>
		<input id='meat' list="meat_list" name="meats" placeholder="Select your meat">
      <datalist id="meat_list">
        <option value="Turkey">
        <option value="Ham">
        <option value="Chicken">
       </datalist><br>
    <button id='meatsButton'>Add</button>
    <button id='removeMeat'>Remove</button><br>

        <label for="cheese">Cheese:</label>
		<input id='cheese' list="cheese_list" name="cheese" placeholder="Pick your cheese">
      <datalist id="cheese_list">
        <option value="Cheddar">
        <option value="American">
        <option value="Swiss">
       </datalist><br>
     <button id='cheeseButton'>Add</button>
     <button id='removeCheese'>Remove</button><br>

         <label for="condiments">Condiments:</label>
		<input id='condiments' list="condiments_list" name="condiments" placeholder="Pick your condiments">
      <datalist id="condiments_list">
        <option value="Ketchup">
        <option value="Mustard">
        <option value="Mayo">
        </datalist><br>
        <button id='condimentsButton'>Add</button>
        <button id='removeCondiments'>Remove</button><br>

         <label for="veggies">Veggies:</label>
		<input id='veggies' list="veggies_list" name="veggies" placeholder="Select your veggies">
      <datalist id="veggies_list">
        <option value="Lettuce">
        <option value="Spinach">
        <option value="Peppers">
        </datalist><br>
        <button id='veggiesButton'>Add</button>
        <button id='removeVeggies'>Remove</button>

      <h2>Your sandwich and total will appear below:</h2>

      <div id="sandwich">


      </div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<script src="bread.js" type="text/javascript"></script>
<script src="meat.js" type="text/javascript"></script>
<script src="cheese.js" type="text/javascript"></script>
<script src="condiments.js" type="text/javascript"></script>
<script src="veggies.js" type="text/javascript"></script>
<script src="interactWithDOM.js" type="text/javascript"></script>
  </body>
</html>
