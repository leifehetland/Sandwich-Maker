<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<h1>It's Sandwich Time!</h1>

<form action="">
	<section>
		<h2>Pick Your Bread:</h2>
			<input type="checkbox" name="bread" value="wheat" /> Wheat
			<input type="checkbox" name="bread" value="sourdough" /> Sourdough
			<input type="checkbox" name="bread" value="ciabatta" /> Ciabatta
			<input type="checkbox" name="bread" value="no bread" /> No Bread
	</section>

	<section>
		<h2>Pick Your Meat:</h2>
			<input type="checkbox" name="meat" value="ham" /> Ham
			<input type="checkbox" name="meat" value="turkey" /> Turkey
			<input type="checkbox" name="meat" value="chicken" /> Chicken
			<input type="checkbox" name="bread" value="no meat" /> No Meat

	</section>

	<section>
		<h2>Pick Your Cheese:</h2>
			<input type="checkbox" name="cheese" value="cheddar" /> Cheddar
			<input type="checkbox" name="cheese" value="swiss" /> Swiss
			<input type="checkbox" name="cheese" value="american" /> American
			<input type="checkbox" name="bread" value="no cheese" /> No Cheese

	</section>

	<section>
		<h2>Pick Your Veggies:</h2>
			<input type="checkbox" name="veggies" value="lettuce" /> Lettuce
			<input type="checkbox" name="veggies" value="tomato" /> Tomato
			<input type="checkbox" name="veggies" value="cucumber" /> Cucumber
			<input type="checkbox" name="bread" value="no veggies" /> No Bread

	</section>
	<section>

		<h2>Pick Your Condiments:</h2>
			<input type="checkbox" name="condiments" value="salt" /> Salt
			<input type="checkbox" name="condiments" value="pepper" /> Pepper
			<input type="checkbox" name="condiments" value="mayo" /> Mayo
			<input type="checkbox" name="bread" value="no condiments" /> No Condiments

	</section>
	<button>Make My Sandwich Please</button>
	<h2>Your Total Here:</h2>
	<div>
		
	</div>
</form>

<script src="./main.js"></script>
<script src="./bread.js"></script>
<script src="./cheese.js"></script>
<script src="./condiments.js"></script>
<script src="./meat.js"></script>
<script src="./veggies.js"></script>
</body>
</html>
